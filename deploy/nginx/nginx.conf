# nginx.conf
# Файл выполняет следующие задачи:
# 1) Принимает HTTP‑трафик (порт 80) и перенаправляет его на HTTPS.
# 2) Принимает HTTPS‑трафик (порт 443) и расшифровывает его (SSL termination).
# 3) Посылает прокси запросы к Flask через внутренний адрес: http://flask-app:5000
# 4) Отдаёт статику максимально быстро и делает это лучше Gunicorn.
# 5) Отдаёт /healthcheck чтобы Docker мог проверять здоровье сервиса.
# 6) Готов к Let's Encrypt
user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream — Flask (Gunicorn)
    upstream flask_app {
        server flask-app:5000;
    }

    # HTTP → HTTPS редирект
    server {
        listen 80;
        server_name _;

        # Для Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Редирект на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name _;

        # SSL сертификаты (будут созданы certbot)
        ssl_certificate /etc/letsencrypt/live/yourdomain/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain/privkey.pem;

        # Безопасные SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Папка для certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/ccertbot;
        }

        # Отдача статики
        location /static/ {
            alias /app/app/static/;
        }

        # Прокси запросы к Flask
        location / {
            proxy_pass http://flask_app;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Healthcheck
        location /healthcheck {
            proxy_pass http://flask_app/healthcheck;
        }
    }
}
